<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Solid:100,300,400,900|Spicy+Rice" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../assets/images" />
    <title>The Monkees</title>
</head>

<body>
    <div class="contact-container">
        <section class="container-fluid">
            <div class="row bg-color-contact">
                <div class="col">
                    <h3 class="contact-heading uppercase text-center">Contact us</h3>
                    <h5 class="uppercase text-center">Interested in hiring us for your events?</h5>
                    <h5>We're keen to hear from you!</h5>
                    <p class="general-text"> The Monkees now come to you. Whether you're looking for entertainment for a wedding, a birthday party or even a work-do, we can provide a set list tailored to suit you. Get in touch! We'd love to hear from you.</p>
                    <div class="center-form">
                        <form>
                            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                            <input type="text" name="event" id="eventtype" class="form-control" placeholder=Subject" />
                            <textarea rows="5" name="eventsummary" id="eventsummary" class="form-control" placeholder="Event description" required></textarea>
                            <div class="front-row text-center">
                                <div class="col">
                                    <button type="submit" class="btn btn-secondary"> Send </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
