<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Londrina+Solid:100,300,400,900|Spicy+Rice" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="../assets/images" />
    <title>The Monkees</title>
</head>

<body>


    <div class="music-container">
        <section class="music">
            <div class="row">
                <div class="col-12 page-header">
                    <h2 class="section-heading-music uppercase">Music</h2>
                    <hr class="block--divider--music">
                </div>
            </div>
            <div class="row">

                <div class="col-12 col-md-6">
                    <div class="music">
                        <h3 class="section-heading-music uppercase">XXX</h3>
                        <img src="/assets/images/album.jpg" alt="Greatest Hits" class="rounded"></img>
                        <p class="section-heading-about uppercase"></p>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="music">
                        <h3 class="section-heading-music uppercase">XXX</h3>
                        <img src="/assets/images/album2.jpg" alt="The-Very-Best-of-the-Monkees" class="rounded"></img>
                        <p class="general-text"></p>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="music">
                        <h3 class="section-heading-music uppercase">XXX</h3>
                        <img src="/assets/images/cover.jpg" alt="Greatest Hits 2" class="rounded"></img>
                        <p class="general-text"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- video here-->

                    <video width="320" height="240" controls>
                        <source src="/assets/video/TheMonkees.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        </video>

                    <source src="" alt="Monkeesvid">

                </div>

            </div>

        </section>
    </div>


</body>

</html>
